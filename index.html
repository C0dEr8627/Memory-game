<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Memory Card Game</title>
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
    rel="stylesheet"
  />

  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <!-- Progress Bar -->
  <div class="container mt-4">
    <div class="progress mb-3">
      <div id="progressBar" class="progress-bar bg-success" style="width:0%"></div>
    </div>
  </div>

  <div class="container text-center mt-3">
    <h1 class="mb-3">Memory Card Game</h1>

    <div class="d-flex justify-content-between mb-3">
      <div>Moves: <span id="moves">0</span></div>
      <button class="btn btn-primary btn-sm" id="resetBtn">Reset</button>
    </div>

    <!-- Game Board -->
    <div class="row g-3" id="gameBoard"></div>
  </div>
  <div id="levelModal" class="modal-overlay">
    <div class="modal-content">
      <h2>ðŸŽ‰ Level Complete!</h2>
      <p id="modalMessage"></p>
      <button id="nextLevelBtn" class="btn btn-success mt-3">Next Level</button>
    </div>
  </div>

  <script src="script.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.5.1/dist/confetti.browser.min.js"></script>
</body>
</html>
